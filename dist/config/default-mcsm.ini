[mcsm]
admin-user=admin					;				'msg=admin user'
admin-pass=pass					;				'msg=admin password'
bind-address=0.0.0.0				; 				'msg=network interface bind address.'
bind-port=3000						; 'fmt=int';	'msg=network interface bind port.'
conf-filename=mcsm.ini				; 				'msg=config file name default.'
log-level=5							; 'fmt=int';	'msg=log level 0 : critical - 9 : full'
log-location=false					; 'fmt=bool';	'msg=log print location'
log-time=true						; 'fmt=bool';	'msg=log print time'
java-cmd=java						; 				'msg=java command path'
world-conf-filename=mcsm.ini		;				'msg=world directory config filename,'
data-dir=/							; 'fmt=dir';	'msg=data directory.automatic setup.'
program-dir=${data-dir}/programs	; 'fmt=dir';	'msg=program directory.automatic setup.'
world-dir=${data-dir}/worlds		; 'fmt=dir';	'msg=world directory.automatic setup.'
backup-dir=${data-dir}/backups		; 'fmt=dir';	'msg=backup directory.automatic setup.'
tmp-dir=${data-dir}/tmp				; 'fmt=dir';	'msg=tmp directory.automatic setup.'
skin-dir=${data-dir}/skins			; 'fmt=dir';	'msg=skin cache directory.automatic setup.'
log-dir=${data-dir}/logs			; 'fmt=dir';	'msg=log directory.automatic setup.'
log-file=log-%Y%m%d.log				; 				'msg=log filename format.'
ssl_key=${data-dir}/server.key		;				'msg=ssl key'
ssl_crt=${data-dir}/server.csr		;				'msg=ssl crt'
